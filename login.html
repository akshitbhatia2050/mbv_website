<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS for Layout and Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            background-color: #28a745;
            color: white;
            display: none;
            z-index: 999;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: lightblue;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1496368938190-60d6a93e8b0f');">
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center mb-4 text-3xl font-semibold text-gray-800">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="loginName" required>
                </div>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>

        <div class="notification" id="loginNotification">Thank you for logging in!</div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle the form submission
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Simulate successful login
            document.getElementById('loginNotification').style.display = 'block';

            // Hide the notification after 2 seconds
            setTimeout(function () {
                document.getElementById('loginNotification').style.display = 'none';
                window.location.href = "courses.html";  // Redirect to courses page
            }, 2000);
        });
    </script>
</body>

</html>
